<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Latihan Enam PIB</title>
  </head>
  <body>

    <p>Daftar menggunakan Bullets</p>
    <ul type="circle">
      <li>Sunday</li>
      <li>Monday</li>
      <li>Tuesday</li>
    </ul>
    <br><br>

    <p>Daftar menggunakan Numbering (angka)</p>
    <ol type="1">
      <li>Sunday</li>
      <li>Monday</li>
      <li>Tuesday</li>
    </ol>

    <p>Daftar menggunakan Numbering (huruf)</p>
    <ol type="a">
      <li>Sunday</li>
      <li>Monday</li>
      <li>Tuesday</li>
    </ol>
    <br><br>

    <p>Daftar menggunakan Numbering (romawi)</p>
    <ol type="I">
      <li>Sunday</li>
      <li>Monday</li>
      <li>Tuesday</li>
    </ol>
    <br><br>
  </body>
</html>
