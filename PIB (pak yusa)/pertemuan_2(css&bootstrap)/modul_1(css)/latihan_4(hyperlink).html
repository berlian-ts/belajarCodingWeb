<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>latihan_4(hyperlink)</title>
    <style media="screen">
      body {
        font-variant: small-caps;
      }
      A:link {
        text-decoration:none;
        color:yellow;
        background-color: lime;
      }
      A:visited {
        text-decoration:none;
        color:green;
        background-color: lime;
      }
      A:active {
        text-decoration:none;
        color:yellow;
        background-color: lime;
      }
      A:hover {
        text-decoration:none;
        color:red;
        background-color: lime;
      }
    </style>
  </head>
  <body>
    Hyperlink Menggunakan CSS</br>
    <a href="#">Hyperlink 1</a>
    <a href="#">Hyperlink 2</a>
    <a href="#">Hyperlink 3</a>
    <a href="#">Hyperlink 4</a>
  </body>
</html>
