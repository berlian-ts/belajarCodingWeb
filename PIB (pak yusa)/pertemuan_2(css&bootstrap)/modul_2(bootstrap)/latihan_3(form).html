<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../framework/bootstrap-3.3.6/css/bootstrap.min.css">
    <script type="text/javascript" src="../../../framework/bootstrap-3.3.6/js/jquery.min.js"></script>
    <script src="../../../framework/bootstrap-3.3.6/js/bootstrap.min.js"></script>
    <title>Bootstrap_3(form)</title>
  </head>
  <body>
    <div class="container">

      <h1>Sign Up</h1>
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-xs-3" for="inputEmail">Email:</label>
          <div class="col-xs-9">
            <input type="email"class="form-control" id="inputEmail" placeholder="Email"></div>
        </div>
        <div class="form-group">
          <label class="control-label col-xs-3"for="inputPassword">Password:</label>
          <div class="col-xs-9">
            <input type="password"class="form-control" id="inputPassword" placeholder="Password">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-xs-3"for="confirmPassword">Confirm Password:</label>
          <div class="col-xs-9">
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
            </div>
        </div>

        <div class="form-group">
          <label class="control-label col-xs-3" for="firstName">First Name:</label>
          <div class="col-xs-9">
            <input type="text" class="form-control" id="firstName" placeholder="First Name"></div>
        </div>
        <div class="form-group">
          <label class="control-label col-xs-3"for="lastName">Last Name:</label>
            <div class="col-xs-9">
              <input type="text"class="form-control" id="lastName" placeholder="Last Name">
            </div>
        </div>

        <div class="form-group">
          <label class="control-label col-xs-3"for="phoneNumber">Phone:</label>
          <div class="col-xs-9">
            <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number"></div>
        </div>

        <div class="form-group">
          <label class="control-label col-xs-3">DateofBirth:</label>
            <div class="col-xs-3">
              <select class="form-control">
                <option>Date</option>
              </select>
            </div>
            <div class="col-xs-3">
              <select class="form-control">
                <option>Month</option>
              </select></div>
              <div class="col-xs-3">
                <select class="form-control">
                  <option>Year</option>
                </select>
              </div>
        </div>

        <div class="form-group">
          <label class="control-label col-xs-3" for="postalAddress">Address:</label>
          <div class="col-xs-9">
            <textarea rows="3" class="form-control" id="postalAddress" placeholder="Postal Address"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-xs-3" for="ZipCode">ZipCode:</label>
          <div class="col-xs-9">
            <input type="text" class="form-control" id="ZipCode"placeholder="Zip Code"></div>
        </div>

        <div class="form-group">
          <label class="control-label col-xs-3">Gender:</label>
            <div class="col-xs-2">
              <label class="radio-inline">
                <input type="radio"name="genderRadios"value="male"> Male</label>
            </div>
            <div class="col-xs-2">
              <label class="radio-inline">
                <input type="radio" name="genderRadios" value="female"> Female</label>
            </div>
        </div>

        <div class="form-group">
          <div class="col-xs-offset-3 col-xs-9">
            <label class="checkbox-inline">
              <input type="checkbox" value="news"> Send melatest news and updates.
            </label>
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-offset-3 col-xs-9">
            <label class="checkbox-inline">
              <input type="checkbox" value="agree">I agreeto the <a href="#">Terms and Conditions</a>.
            </label>
          </div>
        </div>
        <br>

        <div class="form-group">
          <div class="col-xs-offset-3 col-xs-9">
            <input type="submit" class="btn btn-primary" value="Submit">
            <input type="reset" class="btn btn-default" value="Reset">
          </div>
        </div>
      </form>

    </div>

  </body>
</html>
