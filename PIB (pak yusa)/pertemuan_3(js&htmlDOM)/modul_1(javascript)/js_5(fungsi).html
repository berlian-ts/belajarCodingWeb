<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>js_5</title>
  </head>
  <body>
    <button type="button" name="button" value="hitung" onclick=hitung(5,6)>Hitung! 5x6</button>
  </body>
  <script type="text/javascript">
    function hitung(angka1, angka2) {
      document.write("hasil perkalian " +angka1+ " dan " +angka2+ " adalah " +angka1*angka2)
    }
  </script>
