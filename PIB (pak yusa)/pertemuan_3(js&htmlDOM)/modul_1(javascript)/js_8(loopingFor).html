<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>js_8(loopingFor)</title>
  </head>
  <body>

  <script type="text/javascript">
    for (i=1; i<=10; i++) {
      x = i*i
      document.write(i+ ' x ' +i+ " adalah : " +x+ "<br>")
    }
  </script>
  </body>
</html>
