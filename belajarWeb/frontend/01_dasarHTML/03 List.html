<!DOCTYPE html>
<html>
  <head>
    <title>belajar List</title>
  </head>
  <body>

    <h3>To Do List</h3>
    <!-- Ordered List -->
      <ol type="i">     <!-- 1, A, a, I(angka romawi), i -->
        <li>Bangun Pagi</li>
        <li>Sarapan</li>
        <li>Tidur Lagi</li>
      </ol>

    <h3>Saat sarapan, saya akan makan</h3>
    <!--  Unordered List -->
    <ul type="square">  <!-- defaultnya -> disc, square & circle -->
        <li>nasi</li>
        <li>telor</li>
        <li>susu</li>
    </ul>

    <h3>DEFINITION LIST</h3>
    <dl>
        <dt><strong>HTML</strong></dt>
        <dd>Hypertext Markup Language</dd>

        <dt><strong>CSS</strong></dt>
        <dd>Cascading Style Sheet</dd>
    </dl>

    </dl>
  </body>
</html>
