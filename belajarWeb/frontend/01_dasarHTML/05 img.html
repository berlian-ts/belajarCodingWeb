<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>belajar tag_img</title>
  </head>
  <body>
    <!-- Internal Resouce -->
    <!-- alt untuk alternatif outout jika gambar mengalami error, dll -->
    <img src="5u4edrt.jpg" title="Gambar coba2! "alt="berlian tri saputra"
    width="50%">

    <!-- External Resource, tidak disarankan karena berasal dri website lain -->
    <img src="" alt="">

    <!-- hyperlink + image -->
    <h3>Klik gambar menuju ke google</h3>
    <a href="http://www.google.com" target="_blank">
      <img src="5u4edrt.jpg" alt="Image Error">
    </a>


  </body>
</html>
