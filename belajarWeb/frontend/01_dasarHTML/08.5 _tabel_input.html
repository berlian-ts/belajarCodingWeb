<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Di bungkus dengan tabel</title>
  </head>
  <body>

    <form>
      <table border="2" cellspacing="0" cellpadding="5">
        <tr>
          <td> <label for="u">Text :</label></td>
          <td> <input type="text" id="u"></td>
        </tr>

        <tr>
          <td> <label for="p">Password :</label></td>
          <td> <input type="text" id="p"></td>
        </tr>

        <tr>
          <td colspan="2">
            <label for="1">Radio 1</label>
            <input type="radio" name="r" value="" id="1">

            <label for="2">Radio 2</label>
            <input type="radio" name="r" value="" id="2">
          </td>

        <tr>
          <td colspan="2">
            <label for="cb1">Checkbox 1</label>
            <input type="checkbox" id="cb1">

            <label for="cb2">Chechbox 2</label>
            <input type="checkbox" id="cb2">
          </td>
        </tr>

        <tr>
          <td> <label for="co">Combo Box</label></td>
          <td>
            <select>
              <option>pilihan 1</option>
              <option>pilihan 2</option>
              <option>pilihan 3</option>
              <option>pilihan 4</option>
              <option>pilihan 5</option>
          </td>

          <tr>
            <td> <label></label>Textarea </td>
            <td> <textarea rows="3" cols="17"></textarea> </td>
          </tr>

          <tr>
            <td colspan="2">
              <button type="submit">Button</button>
            </td>
          </tr>

      </table>
    </form>
  </body>
</html>
