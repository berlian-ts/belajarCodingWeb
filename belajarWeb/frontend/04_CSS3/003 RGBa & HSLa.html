<!DOCTYPE html>
<html>
<head>
	<title>RGBa & HSLa</title>
	<style type="text/css">

		body {
			background-image: url(../gambar_web/didi.jpg);
			background-size: cover;
		}

		/* rgba digunakan memberikan transparansi pada warna,
		opacity transparansi pada elemen */
		.a {
			width: 300px;
			height: 300px;
			background-color: rgba(255,169,10,0.5);
			position: relative;
		}
		/* hsla = hue saturation lightness alpha */
		.a2 {
			width: 100px;
			height: 100px;
			background-color: hsla(334,90,98,0.6);
			/* seharusnya berhasil pake hsla */
			position: absolute;
			right: -50px;
			bottom: -50px;
		}

	</style>
</head>
<body>

<div class="a">
	<div class="a2"></div>
</div>

</body>
</html>
