<!DOCTYPE html>
<html>
<head>
	<title>Box Shadow-1</title>
	<style type="text/css">
		
	.a {
		width: 300px;
		height: 300px;
		background-color: darkgreen;
		margin: 50px auto;

	/* box-shadow..
	!<inset> <x-offset> <y-offset> <blur> !<spread> <color> 
	arti "!" = opsional/boleh pake boleh gak

	spread / size = membesarkan bayang, baru kemudian blur
	(jika pake)

	inset = akan membuat bayangan ke dalam
	ex.. box-shadow: inset 0px 30px 5px -20px rgba(0,0,0,0.7);*/

		box-shadow: 0px 30px 5px -20px rgba(0,0,0,0.7);
	}
	.a:hover {
			box-shadow: 0px 80px 5px -40px rgba(0,0,0,0.2);
			margin-top: 40px;
			transition: .4s;
	}

	.b {
		width: 300px;
		height: 300px;
		background-color: pink;
		margin: 50px auto;
		box-shadow: 0px 30px 5px -20px rgba(0,0,0,0.7),
					-30px -30px 5px rgba(0,0,0,1);		
	}

	</style>
</head>
<body>

<div class="a"></div>
<div class="b"></div>



</body>
</html>
