<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">

    /* Filter
        blur (px)
        brihtness (angka | %)
        contrast (angka | %)
        saturate (angka | %)
        grayscale (angka | %)
        sepia (angka | %)
        hue-rotate (deg)
        invert (angka | %)
        opacity (angka | %)
        drop-shadow (sama seperti box-shadow)
    */

      body {
        text-align: center;
      }
      img {
        margin-top: 3cm;
        width: 700px;
        filter: blur(2px) grayscale(1%);
      }


    </style>
  </head>
  <body>

    <div class="a"></div>
    <img src="../gambar_web/didi.jpg" alt="sdfe">

  </body>
</html>
