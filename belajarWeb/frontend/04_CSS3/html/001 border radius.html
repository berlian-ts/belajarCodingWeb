<!DOCTYPE html>
<html>
<head>
	<title>Border Radius</title>
	<style type="text/css">
		.satu {
			width: 300px;
			height: 300px;
			background-color: lightgreen;
			margin: 20px auto;
			border-radius: 2cm;
			text-align: center;
			line-height: 300px;
			font-size: 20px;
			color: blue;
		}
		.dua {
			width: 300px;
			height: 300px;
			background-color: lightblue;
			margin: 20px auto;
			border-bottom-left-radius: 2cm;
			border-top-right-radius: 2cm;
			text-align: center;
			line-height: 300px;
			font-size: 20px;
			color: blue;
			margin-top: 20px;
		}

	</style>
</head>
<body>

<div class="satu">BerlianTS</div>
<div class="dua"></div>

</body>
</html>
