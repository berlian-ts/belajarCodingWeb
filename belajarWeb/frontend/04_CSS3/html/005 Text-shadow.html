<!DOCTYPE html>
<html>
<head>
	<title>Text Shadow</title>
	<style type="text/css">
		h1 {
			font-size: 100px;
			font-family: arial;
			text-align: center;
			color: white;
			text-shadow: 5px 5px 10px green,
			-5px -5px 10px red;
		}
	</style>
</head>
<body>
<h1>Hello World</h1>
<h2>Hello World</h2>
</body>
</html>
