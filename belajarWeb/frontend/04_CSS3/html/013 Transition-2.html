<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>transition-2</title>
        <style media="screen">
        /*
            Timing function:
              ease
              ease-in
              ease-out
              ease-in-out
              linear
              cubic-bezier(w,x,y,z)
        */
            .container {
                width: 900px;
                margin: 30px auto;
                border: 5px solid black;
            }
            .container:hover .kotak {
                transform: rotate(270deg);
                margin-left: 800px
            }
            .kotak {
                width: 100px;
                height: 100px;
                background-color: salmon;
                font-size: 20px;
                text-align: center;
                line-height: 100px;
                margin: 15px 0;
            }
            .kotak1 {transition: all 2s ease;}
            .kotak2 {transition: all 2s ease-in;}
            .kotak3 {transition: all 2s ease-out;}
            .kotak4 {transition: all 2s ease-in-out;}
            .kotak5 {transition: all 2s linear;}
            .kotak6 {transition: all 2s cubic-bezier();}

        </style>
    </head>
    <body>

        <div class="container">
            <div class="kotak kotak1">ease</div>
            <div class="kotak kotak2">ease-in</div>
            <div class="kotak kotak3">ease-out</div>
            <div class="kotak kotak4">ease-in-out</div>
            <div class="kotak kotak5">linear</div>
            <div class="kotak kotak6">cubic-bezier</div>
        </div>

    </body>
</html>
