<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Looping While</title>
    </head>
    <body>

    <script type="text/javascript">
        var x = 1;
        while (x<=10) {
            console.log ("Angka : " + x);
            x++;
        }
    </script>

    </body>
</html>
