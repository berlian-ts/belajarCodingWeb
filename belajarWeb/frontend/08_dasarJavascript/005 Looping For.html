<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Looping For</title>
    </head>
    <body>

    <script type="text/javascript">
        var j_angkot = 10;
        var j_aktif = 6;
        var no = 1;

        for (no = 1; no <= j_angkot; no++) {
            if (no>=1 && no<=j_aktif) {
                console.log ("Angkot no "+no+" berfungsi dengan baik");
            }
            else {
                console.log ("Angkot no "+no+" rusak");
            }
        }
    </script>


    </body>
</html>
