<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>IF ELSE</title>
    </head>
    <body>

    <script type="text/javascript">
        var input;
        var lagi = true;
        while (lagi) {
            input = prompt ("Masukkan angka : ");
            if (input %2 == 0) {
                alert (input + " Merupakan bilangan genap");
            }
            else if (input %2 == 1) {
                alert (input + " Merupakan bilangan ganjil");
            }
            else {
                alert ("Masukkan angka !");
            }
            lagi = confirm ("Ingin mengulang Program ??");
        }
    </script>

    </body>
</html>
