<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>SWITCH</title>
    </head>
    <body>

    <script type="text/javascript">
        var angka = prompt ("Masukkan angka = ");

        switch (angka) {
            case '1':
                alert ("Anda memasukkan angka 1 !");
                break;
            case '2':
                alert ("Anda memasukkan angka 2 !");
                break;
            default:
                alert ("Angka yang anda masukkan salah !");
        }
    </script>

    </body>
</html>
