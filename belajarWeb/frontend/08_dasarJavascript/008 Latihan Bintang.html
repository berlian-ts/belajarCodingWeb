<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Latihan Bintang</title>
    </head>
    <body>

    <script type="text/javascript">
        var a,b,c;

        for (a=1; a<=5; a++){
            for (c=1; c<=a; c++) {
                document.write ("&nbsp&#160");
                // mencari syntax spasi ?
            }
            for (b=5; b>=a; b--) {
                document.write ("*");
            }
                document.write ("<br>");
        }
    </script>

    </body>
</html>
