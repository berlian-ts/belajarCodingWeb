<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Refactoring</title>
    </head>
    <body>

    <script type="text/javascript">
    /*
        Refactoring :
          1. Readability : mudah di pahamai
          2. DRY (dont repeat yourself) : penggunaan variable berlebihan
             efisiesi penggunaan function method
          3. Testability : penulisan kode yg mudah saat di lakukan pengujian
          4. Performance : penulisan kode yg dapat meningkatkan
             Performanceprogram. ex: pneggunaan looping yg baik, memilih tipe data yg tepat, atau pengalokasian memori yg tepat
          5. Maintainability : dapat mudah dikelola atau di kembangkan
    */

        // kodenya lebih singkat dan efisien
        function ndak (a, b) {
            return a * a * a + b * b * b;
        }
        document.write (ndak(5, 6));

    </script>

    </body>
</html>
