<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Method array</title>
    </head>
    <body>

    <script type="text/javascript">
        // Method Array :
        // length
        var a = ["s" , "e", "d"];
        document.write ("length = " + a.length + "<br><br>");

        // join (menggabungkan elemen array)
        var b = ["s" , "e", "d"];
        document.write ("join = "+ b.join(" ") + "<br><br>");

        // push(menambah elemen bru di akhir array)
        // pop(menghapus elemen terakhir array)
        b.push("berlian","tri saputra");
        b.pop();
        document.write("push & pop = " + b + "<br><br>");

        // unshift (menambah elemen baru diawal array)
        var c = ["s" , "e", "d"];
        c.unshift("Saya");
        document.write ("unshift = " + c + "<br><br>");

        // shift (menghilangkan elemen array di awal)
        var d = ["s" , "e", "d"];
        d.shift();
        document.write ("shift = " + d + "<br><br>");

        // splice (menyisipkan elemen array ditengah tengah / menyambung)
        // (indexAwal, maiDihapusBerapa(opsional), elemenBaru1(ops),..)
        var d = ["a" , "b", "c", "d", "f"];
        d.splice (1, 1, "z")
        document.write ("splice = " + d + "<br><br>");

        // slice (mengiris sebuah array, menjadi array yg baru)
        // (awal,akhir. index akhir tidk akan terbawa)
        var e = ["a" , "b", "c", "d", "f"];
        var f = e.slice(1,3);
        document.write ("slice = " + f + "<br><br>");

        // forEach
        var angka = [1,2,3,4,5,6,7,8];
        var nama = ["Berlian", "Udin", "Sadam"];
        // var cetak = function(e) {
        //     console.log(e);

        nama.forEach(function(e, i) {
            document.write ('forEach = Mahasiswa ke-' + (i+1) + ' adalah : ' + e + "<br><br>");
        })

        //map (mengembalikkan array, forEach tidak)
        var angka2 = angka.map(function(e) {
            return e*2;
        });
        document.write("map = " + angka2.join(" ") + "<br><br>");

        // sort
        var tesSort = [1,2,20,3,10,4,5,6,8];
        tesSort.sort(function(a,b) {
            return a-b;
        });
        document.write ("sort = " + tesSort.join(" ") + "<br><br>");

        //filter & find(untuk mencari elemen pada array)
        // Filter = bisa mengembalikan banyak nilai
        var Afilter = angka.filter(function(x) {
            return x > 5; //x==5
        });
        document.write ("filter = " + Afilter.join(" ") + "<br><br>");

        // find : untuk menemukan satu nilai
        // akan mencarii nilai yg pertama kali ditemukan, dan tidak menghasilkan array. tpi menghasilkan satu nilai, tidak bisa pake method join karena utk array


    </script>

    </body>
</html>
