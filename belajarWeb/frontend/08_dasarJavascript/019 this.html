<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>this</title>
    </head>
    <body>

    <script type="text/javascript">
    function Angkot (sopir, tujuan, penumpang, kas) {
        this.sopir = sopir;
        this.tujuan = tujuan;
        this.penumpang = penumpang;
        this.kas = kas;

        this.naik = function (nama) {
            this.penumpang.push(nama);
            return this.penumpang;
        }
        this.turun = function (nama, bayar) {
            if (this.penumpang.length === 0) {
                alert('angkot masih kosong!');
                return false;
            }
            for (var a=0; a<this.penumpang.length; a++){
                if(this.penumpang[a] == nama) {
                    this.penumpang[a] = undefined;
                    this.kas += bayar;
                    return this.penumpang;
                }
            }
        }
    }
    var angkot1 = new Angkot('anto', 'bengkulu', [], 0);
    </script>

    </body>
</html>
