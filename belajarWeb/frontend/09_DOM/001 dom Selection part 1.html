<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dom Selection</title>
  <style>
    * { 
        border: 2px solid #dedede; 
        padding: 15px; 
        margin: 15px; 
    }
    html { 
      margin: 0;
      padding: 0;
    }
    body { 
      max-width: 600px;
      margin: 30px auto;
      font-family: sans-serif;
      color: #333;
    }
  </style>
</head>
<body>

  <h1 id="judul">Hello World</h1>
  <div id="container">
      <section id="a">
          <p class="p1">paragraf 1</p>
          <a href="http://instagram.com/berlian_ts">Instagram BerlianTS</a>
          <p class="p1">paragraf 2</p>
          <p class="p1">paragraf 3</p>
      </section>
      <section id="b">
          <p>paragraf 4</p>
          <ul>
              <li>item 1</li>
              <li>item 2</li>
              <li>item 3</li>
          </ul>
      </section>
  </div>

<script>
    // document.getElementById -->element
    const judul = document.getElementById('judul');

    /* akan secara otomatis menambah inline css pada atribut
       htmlnya */
    judul.style.color = 'red';
    judul.style.backgroundColor = 'grey';
    judul.innerHTML = 'BerlianTS';


    // document.getElementsByTagName() -->HTMLCollections
    const p = document.getElementsByTagName('p');
    for (let a=0; a<=3; a++) {
      p[a].style.backgroundColor = 'lightblue';
    }

    const h1 = document.getElementsByTagName('h1')[0];
    h1.style.fontSize = '50px';


    // document.getEleentsByClassName() -->HTML Collection
    const p1 = document.getElementsByClassName('p1')[1];
    p1.innerHTML = 'ini diubah dari javascript';
    p1.style.color = 'green';

</script>
</body>
</html>
