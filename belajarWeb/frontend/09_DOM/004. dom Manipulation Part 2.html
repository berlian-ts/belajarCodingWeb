<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>#3 dom Manipulation part 2</title>

    <style>
      * {
          border: 2px solid #dedede;
          padding: 15px;
          margin: 15px;
      }
      html {
        margin: 0;
        padding: 0;
      }
      body {
        max-width: 600px;
        margin: 30px auto;
        font-family: sans-serif;
        color: #333;
      }
    </style>

  </head>
  <body>
    <h1 id="judul">Hello World</h1>
    <div id="container">
        <section id="a">
            <p class="p1">paragraf 1</p>
            <a href="http://instagram.com/berlian_ts">Instagram BerlianTS</a>
            <p class="p2">paragraf 2</p>
            <p class="p3">paragraf 3</p>
        </section>
        <section id="b">
            <p>paragraf 4</p>
            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul>
        </section>
    </div>

    <script type="text/javascript">
      /*
        Method Manipulasi Node :
        document.createElement()
        document.createTextNode
        node.appendChild()
        node.insertBefore()
        parentNode.removeChild()
        parentNode.replaceChild()
      */

      // buat elemen baru
      const pBaru = document.createElement('p');
      const teksPBaru = document.createTextNode('paragraf Baru');

      // simpan tulisan ke dalam paragraf
      pBaru.appendChild(teksPBaru);

      // simpan pBaru di akhir Section A
      // appendChild itu "simpan ke akhir dari elemen tersebut"
      const sectionA = document.getElementById('a');
      sectionA.appendChild(pBaru);

      // ---------------menyelipkan di antara elemen-----------------------
      const liBaru = document.createElement('li');
      const teksLiBaru = document.createTextNode('Item Baru');
      liBaru.appendChild(teksLiBaru);

      // menselect parent
      const ul = document.querySelector('section#b ul');
      const li2 = document.querySelector('section#b ul li:nth-child(2)')
      // bisa juga dgn = ul.querySelector('li:nth-child(2)');

      // liBaru di simpan seleblum li2
      ul.insertBefore(liBaru, li2);


      // --------------remove link (child)-------------------------------
      const link = document.querySelector('section#a a');
      sectionA.removeChild(link);

      // -----------------replace elemen---------------------------------
      const sectionB = document.querySelector('section#b');
      const p4 = document.querySelector('section#b p');
      // const p4 = sectionB.querySelector('p');

      const h2Baru = document.createElement('h2');
      const teksH2Baru = document.createTextNode('Judul Baru');
      h2Baru.appendChild(teksH2Baru);

      sectionB.replaceChild(h2Baru, p4)
      h2Baru.style.backgroundColor = 'red';

      /*
        Manipulasi Node (method baru)
        parentNode.append()
        parentNode.prepend()
        childNode.before()
        childNode.after()
        childNode.remove()
        childNode.replaceWith()
      */



    </script>

  </body>
</html>
