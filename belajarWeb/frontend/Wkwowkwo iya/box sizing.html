<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>box sizing</title>
    
    <style type="text/css" media="all">
      .a {
        width: 3cm;
        height: 4cm;
        background-color: pink;
        border: 5cm solid black;
        box-sizing: border-box;
      }
    </style>
    
  </head>
  <body>
    
    <div class="a">
      <p>fffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffdnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnnn</p>
    </div>
    
  </body>
</html>
